<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Text Summarizer</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(-45deg,#1f1c2c,#928dab,#1f4037,#99f2c8);
      background-size: 400% 400%;
      animation: gradientBG 8s ease infinite;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%}
      50% {background-position: 100% 50%}
      100% {background-position: 0% 50%}
    }

    .container {
      text-align: center;
      width: 90%;
      max-width: 650px;
    }

    .title {
      color: white;
      font-size: 2.4rem;
      margin-bottom: 10px;
      text-shadow: 0px 4px 10px rgba(0,0,0,0.3);
    }

    .subtitle{
      color:white;
      opacity:0.9;
      margin-bottom:18px;
    }

    .card {
      background: rgba(255,255,255,0.15);
      border-radius: 18px;
      padding: 25px;
      backdrop-filter: blur(12px);
      box-shadow: 0px 10px 25px rgba(0,0,0,0.25);
      border: 1px solid rgba(255,255,255,0.3);
    }

    textarea {
      width: 100%;
      height: 140px;
      border-radius: 12px;
      border: none;
      padding: 12px;
      font-size: 1rem;
      outline: none;
      box-shadow: inset 0px 4px 10px rgba(0,0,0,0.2);
    }

    button {
      margin-top: 15px;
      padding: 12px 18px;
      border-radius: 10px;
      border: none;
      background: linear-gradient(45deg,#141E30,#243B55);
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.06);
      box-shadow: 0px 5px 20px rgba(0,0,0,0.4);
    }

    #loader {
      display: none;
      margin: 18px auto;
      border: 5px solid rgba(255,255,255,0.3);
      border-top: 5px solid white;
      border-radius: 50%;
      width: 38px;
      height: 38px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      100% { transform: rotate(360deg); }
    }

    #resultBox {
      margin-top: 15px;
      display: none;
      text-align: left;
      color: white;
    }

    #resultBox p {
      background: rgba(0,0,0,0.35);
      padding: 10px;
      border-radius: 10px;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1 class="title">âœ¨ AI Text Summarizer</h1>
    <p class="subtitle">Paste your long text and get a short clean summary</p>

    <div class="card">
      <textarea id="inputText" placeholder="Enter or paste text here..."></textarea>

      <button id="btn">Generate Summary</button>

      <div id="loader"></div>

      <div id="resultBox">
        <h3>ðŸ“Œ Summary</h3>
        <p id="result"></p>
      </div>
    </div>
  </div>

  <script>
    const btn = document.getElementById("btn");
    const input = document.getElementById("inputText");
    const loader = document.getElementById("loader");
    const resultBox = document.getElementById("resultBox");
    const result = document.getElementById("result");

    btn.addEventListener("click", async () => {

      if (!input.value.trim()) {
        alert("Please enter some text!");
        return;
      }

      loader.style.display = "block";
      resultBox.style.display = "none";

      let res = await fetch("/api/generate", {
        method: "POST",
        headers: { "Content-Type": "application/json"},
        body: JSON.stringify({ text: input.value })
      });

      let data = await res.json();

      loader.style.display = "none";

      result.innerText = data.summary;
      resultBox.style.display = "block";
    });
  </script>

</body>
</html>
